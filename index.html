<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="task-card">
            <h1>To-Do App</h1>

            <!-- Add Task Form -->
            <div class="row">
                <div class="column column-75">
                    <input type="text" id="inputTask" name="task" placeholder="Enter a new task" required> <button type="submit" id="addTaskbtn" class="button-primary">Add Task</button>
                </div>
                <div class="column column-25"></div>
            </div>

            <!-- Task List -->
            <h2>Task List</h2>
            <ul id="taskList"></ul>
            <!-- Modal for viewing single todo -->
            <div id="viewModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>View Todo</h2>
                    <p id="viewText"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
